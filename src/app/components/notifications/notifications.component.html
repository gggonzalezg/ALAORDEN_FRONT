
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
  <div class="table-container">
      <table class="table is-fullwidth">
        <thead>
          
        </thead>
        <tbody>
          <tr *ngFor="let contract of contracts; let i=index">
            <th><button (click)="selectedservice(contract)" *ngIf="isSeller">Verificar</button></th>
            <th><p>{{contract.notificationMessage}}</p></th>
            <th><p>{{contract.createdAt | date: 'dd/MM/yyyy'}}</p></th>
          </tr>
           
        </tbody>
      </table> 
  </div>
</div> 

   </div>
   
  </ng-sidebar-container>
