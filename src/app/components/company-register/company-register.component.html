<ng-sidebar-container>
  <!--Sidebar-->
  <ng-sidebar [opened]="opened">
    <app-sidebar></app-sidebar>
  </ng-sidebar>

  <div ng-sidebar-content>
    <button (click)="toggleSidebar()" class="hamburguer"></button>
    <figure class="image is-480x480">
      <img [src]=imgHeader height="100px" class="header">
    </figure>
    <div style="margin-left: 50px; margin-right: 50px;">

      <div class="center">
        <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
          <input class="input is-rounded" type="text" name="cname" placeholder="Nombre de la compañía" ngModel>
          <input class="input is-rounded" type="text" name="caddress" placeholder="Direccion de la empresa" ngModel>
          <label class="input is-rounded" for="paisSelection">Seleccione el país.</label>
          <select id="paisSelection" name="paisSelection" ngModel="{{selectedPais}}">
            <option *ngFor="let pais of paises" value="{{pais.id}}">
              {{pais.name}}
            </option>
          </select>
          <br>
          <br>

          <label class="input is-rounded" for="ciudadSelection">Seleccione la ciudad.</label>
          <select id="ciudadSelection" name="ciudadSelection" ngModel="{{selectedCiudad}}">
            <option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}">
              {{ciudad.name}}
            </option>
          </select>
          <button class="register" type="submit">Registrar empresa</button>

        </form>

        <button class="add" (click)="addService()">Adicionar</button>

        <div class="services">
          <nav class="level" *ngFor="let obj of datarray">
            <input class="input is-rounded" type="text" placeholder="Servicio" name="name" [(ngModel)]="obj.name">
            <input class="input is-rounded" type="textarea" placeholder="Descripción" name="description" [(ngModel)]="obj.description">
            <input class="input is-rounded" type="text" placeholder="Categoria" name="serviceType"
              [(ngModel)]="obj.serviceType">
            <input class="input is-rounded" type="text" placeholder="Precio" name="price" [(ngModel)]="obj.price">

          </nav>
        </div>
        <div>
          
        </div>
      </div>
    </div>

  </div>



</ng-sidebar-container>
